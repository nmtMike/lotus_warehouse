{% extends 'base.html' %}
{% block content %}


<div class="container">
    <table class="table table-hover">
        <thead>
          <tr>
            {% for column_name in column_names %}
            <th>{{column_name}}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                {% for row_data in row %}
                <td>{{row_data}} </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
      </table>
</div>



{% endblock %}
