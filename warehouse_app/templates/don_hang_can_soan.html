{% extends 'base.html' %}
{% block content %}

<div class="container">
  <form action="" method="POST">
    <input class="btn btn-secondary" type="submit" value="Submit">
    <table
      class="table table-hover">

      <thead>
        <tr>
          <th>Ngay</th>
          <th>ma don hang</th>
          <th>Ma khach hang</th>
          <th>dien giai chung</th>
          <th>dia chi giao hang</th>
          <th>updator</th>
          <th>update time</th>
          <th>id</th>
          <th>confirmed</th>
        </tr>
      </thead>
      <tbody>
        {%for i in range(0, len)%}
          <tr>
            {% for data in rows[i] %}
              <td>{{data}} </td>
            {%endfor%}
            <td><input class="form-check-input" type="checkbox" name="id_don_hang" value="{{id_list[i]}}" checked></td>
          </tr>
        {% endfor %}
      </tbody>

    </table>
  </form>
  
</div>



{% endblock %}
