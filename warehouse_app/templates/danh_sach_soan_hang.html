{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h5>Danh sách soạn hàng</h5>
    <form action="" method="POST">
        <!-- <input class="btn btn-secondary" type="submit" value="Submit"> -->
        <table
          class="table table-hover">
    
          <thead>
            <tr>
                {% for column_name in column_names %}
                    <th>{{column_name}}</th>
                {% endfor %}
            </tr>
          </thead>
          <tbody>
            {%for i in range(0, len)%}
              <tr>
                {% for data in rows[i] %}
                  <td>{{data}} </td>
                {%endfor%}
                <!-- <td><input class="form-check-input" type="checkbox" name="id_don_hang" value="{{id_list[i]}}" checked></td> -->
              </tr>
            {% endfor %}
          </tbody>
    
        </table>
      </form>
  
</div>



{% endblock %}
