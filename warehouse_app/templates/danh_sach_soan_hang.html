{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h5>Danh sách soạn hàng</h5>
    <form action="" method="POST">
        <table class="table table-hover">
    
          <thead>
            <tr>
                {% for column_name in column_names %}
                    <th>{{column_name}}</th>
                {% endfor %}
            </tr>
          </thead>
          <tbody>
            {%for i in range(0, len)%}
              <tr>
                {% for data in rows[i] %}
                  <td>{{data}} </td>
                {%endfor%}
              </tr>
            {% endfor %}
          </tbody>
    
        </table>
      </form>
  
</div>



{% endblock %}
